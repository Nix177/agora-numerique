<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belles-Terres : Le Dilemme</title>
    <style>
        /* --- Style global (Sombre & immersif) --- */
        body { 
            margin: 0; background: #1a1a1a; color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; 
            background-size: cover; background-position: center; transition: background 1s ease; 
        }
        
        /* Zone de Jeu */
        #game-container { 
            flex-grow: 1; display: flex; justify-content: center; align-items: center; 
            flex-direction: column; padding: 20px; position: relative; z-index: 1;
        }

        /* Boites de Texte & Chat */
        .slide-content, .chat-box {
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15); width: 80%; max-width: 1000px;
            max-height: 70vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .slide-content h1 { color: #ffaa00; margin-top: 0; }
        .slide-content p { font-size: 1.4em; line-height: 1.5; color: #ddd; }

        /* Messages du Chat */
        .msg { padding: 10px 15px; margin: 10px 0; border-radius: 10px; font-size: 1.1em; }
        .msg.user { background: #333; align-self: flex-end; color: #ddd; text-align: right; }
        .msg.bot { background: #4a3b2a; border-left: 4px solid #ff8800; align-self: flex-start; }
        
        /* Avatar dans le chat */
        .avatar-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ff8800; object-fit: cover;}

        /* --- BARRE DES PERSONNAGES (NOUVEAU) --- */
        #roster-bar {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 30px;
        }
        .roster-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555;
            background-size: cover; background-position: center; cursor: pointer;
            transition: transform 0.2s, border-color 0.2s; position: relative;
        }
        .roster-btn:hover { transform: scale(1.1); border-color: #fff; }
        .roster-tooltip {
            position: absolute; right: 60px; top: 10px; background: black; color: white;
            padding: 5px 10px; border-radius: 5px; font-size: 0.8em; opacity: 0; pointer-events: none; white-space: nowrap;
        }
        .roster-btn:hover .roster-tooltip { opacity: 1; }

        /* --- MODAL DE DIALOGUE (NOUVEAU) --- */
        #side-chat-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            width: 60%; height: 80%; background: #222; border-radius: 15px; border: 1px solid #444;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .modal-header { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .btn-close { background: red; color: white; border: none; padding: 5px 15px; cursor: pointer; border-radius: 5px; }

        /* --- Interface Prof (Bas) --- */
        #teacher-ui {
            height: 80px; background: #222; border-top: 4px solid #ff8800;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000;
        }
        #prof-chat-input { flex-grow: 1; margin: 0 15px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: white; }
        button.btn-next, button.btn-choice { 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; color: white; margin-left: 5px;
        }
        button.btn-next { background: #28a745; }
        button.btn-choice { background: #007bff; }

    </style>
</head>
<body>

    <div id="roster-bar"></div>

    <div id="game-container"></div>

    <div id="side-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" style="margin:0; color:#ff8800;">Discussion</h3>
                <button class="btn-close" onclick="closeSideChat()">Fermer ✕</button>
            </div>
            <div id="modal-chat-scroll" style="flex-grow:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
        </div>
    </div>

    <div id="teacher-ui">
        <button onclick="if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{document.exitFullscreen()}">⛶</button>
        <input type="text" id="prof-chat-input" placeholder="Parler au personnage..." onkeydown="if(event.key==='Enter') window.sendUserMessage(this.value)">
        <button onclick="window.sendUserMessage(document.getElementById('prof-chat-input').value)" style="background:#444; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Envoyer</button>
        <div id="teacher-controls"></div>
    </div>

    <script type="module" src="../../scenarios/shogun/js/engine.js"></script>
</body>
</html>
