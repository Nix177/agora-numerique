<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belles-Terres : Le Dilemme</title>
    <style>
        /* --- Style global --- */
        body { 
            margin: 0; background: #1a1a1a; color: white; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; 
            background-size: cover; background-position: center; transition: background 1s ease; 
        }
        
        #game-container { 
            flex-grow: 1; display: flex; justify-content: center; align-items: center; 
            flex-direction: column; padding: 20px; position: relative; z-index: 1;
        }

        .slide-content, .chat-box {
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15); width: 80%; max-width: 1000px;
            max-height: 70vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .slide-content h1 { color: #ffaa00; margin-top: 0; }
        .slide-content p { font-size: 1.4em; line-height: 1.5; color: #ddd; }

        /* Chat */
        .msg { padding: 10px 15px; margin: 10px 0; border-radius: 10px; font-size: 1.1em; }
        .msg.user { background: #333; align-self: flex-end; color: #ddd; text-align: right; }
        .msg.bot { background: #4a3b2a; border-left: 4px solid #ff8800; align-self: flex-start; }
        
        .avatar-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ff8800; object-fit: cover;}

        /* Roster */
        #roster-bar {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 30px;
        }
        .roster-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555;
            background-size: cover; background-position: center; cursor: pointer;
            transition: transform 0.2s, border-color 0.2s; position: relative;
        }
        .roster-btn:hover { transform: scale(1.1); border-color: #fff; }
        .roster-tooltip {
            position: absolute; right: 60px; top: 10px; background: black; color: white;
            padding: 5px 10px; border-radius: 5px; font-size: 0.8em; opacity: 0; pointer-events: none; white-space: nowrap;
        }
        .roster-btn:hover .roster-tooltip { opacity: 1; }

        /* Modal Chat */
        #side-chat-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            width: 60%; height: 80%; background: #222; border-radius: 15px; border: 1px solid #444;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .modal-header { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .btn-close { background: red; color: white; border: none; padding: 5px 15px; cursor: pointer; border-radius: 5px; }
        
        .modal-input-area {
            padding: 15px; background: #111; border-top: 1px solid #333; display: flex; gap: 10px;
        }
        .modal-input {
            flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: white;
        }

        /* --- POPUP R√âGLAGES (Le Menu Engrenage) --- */
        #settings-popup {
            display: none; position: absolute; bottom: 90px; left: 20px;
            background: #2a2a2a; padding: 20px; border-radius: 10px; border: 1px solid #555;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 2001; min-width: 280px;
        }
        .popup-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 15px; }
        .popup-header h4 { margin: 0; color: #ff8800; }
        .btn-close-popup { background: none; border: none; color: #aaa; font-size: 1.5em; cursor: pointer; padding: 0 5px; }
        .btn-close-popup:hover { color: white; }

        .setting-row { margin-bottom: 15px; }
        .setting-row label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        .setting-row select { width: 100%; padding: 8px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; }
        .setting-row input[type="checkbox"] { transform: scale(1.2); margin-right: 10px; }
        .setting-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action { flex: 1; padding: 8px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }

        /* --- UI PROFESSEUR (Bas) --- */
        #teacher-ui {
            height: 80px; background: #222; border-top: 4px solid #ff8800;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000;
        }
        #prof-chat-input { flex-grow: 1; margin: 0 15px; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: white; }
        
        button { cursor: pointer; border: none; color: white; border-radius: 5px; }
        button.btn-send { background:#444; padding:10px 20px; }
        button.btn-icon { background: #333; padding: 10px; font-size: 1.2em; border: 1px solid #444; }
        button.btn-icon:hover { background: #444; border-color: #666; }
        
        button.btn-next, button.btn-choice { padding: 8px 15px; margin-left: 5px; }
        button.btn-next { background: #28a745; }
        button.btn-choice { background: #007bff; }

    </style>
</head>
<body>

    <div id="roster-bar"></div>
    <div id="game-container"></div>

    <div id="side-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" style="margin:0; color:#ff8800;">Discussion</h3>
                <button class="btn-close" onclick="closeSideChat()">Fermer ‚úï</button>
            </div>
            <div id="modal-chat-scroll" style="flex-grow:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
            <div class="modal-input-area">
                <input type="text" id="modal-chat-input" class="modal-input" placeholder="Parler en priv√©..." onkeydown="if(event.key==='Enter') window.sendUserMessage(this.value, 'modal')">
                <button class="btn-send" onclick="window.sendUserMessage(document.getElementById('modal-chat-input').value, 'modal')">Envoyer</button>
            </div>
        </div>
    </div>

    <div id="settings-popup">
        <div class="popup-header">
            <h4>R√©glages Session</h4>
            <button class="btn-close-popup" onclick="document.getElementById('settings-popup').style.display='none'">‚úï</button>
        </div>
        
        <div class="setting-row">
            <label>Mod√®le IA :</label>
            <select id="model-select">
                <optgroup label="Standard (Recommand√©)">
                    <option value="gpt-4o" selected>GPT-4o (OpenAI)</option> <option value="gemini-1.5-pro">Gemini 1.5 Pro (Google)</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro (Google)</option>
                </optgroup>
                <optgroup label="Rapide & √âco">
                    <option value="gpt-4o-mini">GPT-4o Mini (OpenAI)</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Rapide)</option>
                </optgroup>
                <optgroup label="Nouvelle G√©n√©ration">
                    <option value="gemini-3.0-pro">Gemini 3.0 Pro</option>
                    <option value="gpt-5.1">GPT-5.1</option>
                </optgroup>
            </select>
        </div>

        <div class="setting-row" style="display:flex; align-items:center;">
            <input type="checkbox" id="tts-toggle">
            <label for="tts-toggle" style="margin:0; cursor:pointer;">Activer Voix (TTS)</label>
        </div>

        <div class="setting-actions">
            <button onclick="window.saveGameLog(); document.getElementById('settings-popup').style.display='none'" style="background:#28a745;" class="btn-action">üíæ Sauver & Fermer</button>
            <button onclick="if(confirm('Recharger ?')) location.reload()" style="background:#d9534f;" class="btn-action">üîÑ Reset</button>
        </div>
    </div>

    <div id="teacher-ui">
        <button class="btn-icon" onclick="document.getElementById('settings-popup').style.display = document.getElementById('settings-popup').style.display === 'block' ? 'none' : 'block'" title="R√©glages">‚öôÔ∏è</button>
        <button class="btn-icon" onclick="if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{document.exitFullscreen()}" style="margin-left:5px;" title="Plein √âcran">‚õ∂</button>
        
        <input type="text" id="prof-chat-input" placeholder="Parler au personnage..." onkeydown="if(event.key==='Enter') window.sendUserMessage(this.value, 'main')">
        <button onclick="window.sendUserMessage(document.getElementById('prof-chat-input').value, 'main')" class="btn-send">Envoyer</button>
        
        <div id="teacher-controls"></div>
    </div>

    <script type="module" src="./js/engine.js"></script>
</body>
</html>
